<nav class="glass-panel navbar">
    <div class="container nav-content">
        <div class="brand" routerLink="/">TRAVEL<span>LIST</span></div>
        <div class="nav-links">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
            <a routerLink="/explore" routerLinkActive="active">Explore</a>
            <a *ngIf="auth.isAdmin$ | async" routerLink="/admin" routerLinkActive="active">Admin</a>
        </div>
        <div class="auth-section">
            <ng-container *ngIf="auth.user$ | async as user; else loginBtn">
                <div class="user-menu-wrapper">
                    <button class="user-trigger" (click)="toggleMenu($event)">
                        <img *ngIf="user.photoURL" [src]="user.photoURL" class="user-avatar" alt="avatar"
                            referrerpolicy="no-referrer" />
                        <span *ngIf="!user.photoURL" class="user-avatar-fallback">
                            {{ (user.displayName || user.email || '?').charAt(0).toUpperCase() }}
                        </span>
                        <span class="user-display-name">{{ user.displayName || user.email }}</span>
                        <svg class="chevron" [class.open]="menuOpen" width="12" height="12" viewBox="0 0 12 12">
                            <path d="M3 5l3 3 3-3" stroke="currentColor" stroke-width="1.5" fill="none"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                    <div class="dropdown-menu glass-panel" *ngIf="menuOpen">
                        <div class="dropdown-header">
                            <span class="dropdown-email">{{ user.email }}</span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" (click)="theme.toggleTheme(); $event.stopPropagation()">
                            <!-- Sun icon for dark mode (click to go light) -->
                            <svg *ngIf="theme.darkMode()" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <circle cx="12" cy="12" r="5" />
                                <line x1="12" y1="1" x2="12" y2="3" />
                                <line x1="12" y1="21" x2="12" y2="23" />
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                                <line x1="1" y1="12" x2="3" y2="12" />
                                <line x1="21" y1="12" x2="23" y2="12" />
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                            </svg>
                            <!-- Moon icon for light mode (click to go dark) -->
                            <svg *ngIf="!theme.darkMode()" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                            </svg>
                            {{ theme.darkMode() ? 'Light Mode' : 'Dark Mode' }}
                        </button>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="https://github.com/parroson21/travel-list" target="_blank"
                            rel="noopener">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path
                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
                            </svg>
                            GitHub
                        </a>
                        <button class="dropdown-item logout" (click)="auth.logout(); menuOpen = false">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round">
                                <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                                <polyline points="16 17 21 12 16 7" />
                                <line x1="21" y1="12" x2="9" y2="12" />
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </ng-container>
            <ng-template #loginBtn>
                <button class="btn btn-primary" (click)="auth.loginWithGoogle()">Login</button>
            </ng-template>
        </div>
    </div>
</nav>
